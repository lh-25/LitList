{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  <link rel="shortcut icon" type="image/png"
    href="{% static 'images/786eedab-64c0-4ce0-b16e-2b94923d82dc.png.PNG' %}" />

  <title>LitList</title>
  {% block head %}
  {% endblock %}
</head>

<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img src="{% static '/images/786eedab-64c0-4ce0-b16e-2b94923d82dc.png.PNG' %}" alt="LitList Logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'book-index' %}">All Books</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'book-create' %}">Add a Book</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>

</html>
